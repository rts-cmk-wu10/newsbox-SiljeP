<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/2946442f60.js" crossorigin="anonymous"></script>
</head>
<body class="newsbox">
    <header class="settingsHeader">
        <a href="./index.html"><i class="settingsHeader__icon fa-solid fa-chevron-left"></i></a>
        <h1 class="settingsHeader__title">News settings</h1>
    </header>
    <main>
        <section class="settingsCategories">
            <h1 class="settingsCategories__title">Manage <span class="settingsCategories__title--font">Categories</span></h1>

            <section class="settingsCategories__box">
              <div class="settingsCategories__subject">
                <h2 class="settingsCategories__subjectTitle">World</h2>


                <input type="checkbox" id="switchWorld" class="switch__checkbox">
                <label class="switch" for="switchWorld">
                </label>



              </div>  
              <div class="settingsCategories__subject">
                <h2 class="settingsCategories__subjectTitle">Health</h2>

                <input type="checkbox" id="switchHealth" class="switch__checkbox">
                <label class="switch" for="switchHealth">
                </label>

              </div>  
              <div class="settingsCategories__subject">
                <h2 class="settingsCategories__subjectTitle">Sport</h2>

                <input type="checkbox" id="switchSport" class="switch__checkbox">
                <label class="switch" for="switchSport">
                </label>

              </div>  
              <div class="settingsCategories__subject">
                <h2 class="settingsCategories__subjectTitle">Business</h2>

                <input type="checkbox" id="switchBusiness" class="switch__checkbox">
                <label class="switch" for="switchBusiness">
                </label>

              </div>  
              <div class="settingsCategories__subject">
                <h2 class="settingsCategories__subjectTitle">Travel</h2>

                <input type="checkbox" id="switchTravel" class="switch__checkbox">
                <label class="switch" for="switchTravel">
                </label>

              </div>  
            </section>

            <section class="darkmode__container">
                <button class="darkmode__button">Toggle dark mode</button>
            </section>

            <div class="version">
                <h2 class="version__text">Version 1.0 made by Silje Paldrup</h2>
            </div>
        </section>
    </main>
</body>
</html>
