<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsbox</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/2946442f60.js" crossorigin="anonymous"></script>
</head>

<body class="newsbox">
    <header class="newsboxHeader">
        <i class="fa-solid fa-bookmark"></i>
        <h1 class="newsboxHeader__title">Newsbox</h1>
        <i class="fa-solid fa-gear"></i>
    </header>
    <main>
        <section class="newsboxSearch">
            <form action="" class="newsboxSearch__form"> 
                <input class="newsboxSearch__input" type="search"
                    placeholder="Search news">
                    <button class="newsboxSearch__button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>




        </section>
    </main>

</body>

</html>
